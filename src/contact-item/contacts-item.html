<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<dom-module id="contacts-item">
    <template id="">
        <style>
            .container {
                margin: 0 auto;
                display: flex;
                flex-flow: row;
                width: 90%;
                height: calc(90% - 2px);
                background-color: #EBEBEB;
                border-bottom: 2px solid #2c3a44;
                margin-bottom: 10px;
            }

            .container:hover {
                cursor: pointer;
            }

            .profile {
                text-align: center;
                width: 40%;
                height: 100px;
                border-radius: 50%;
            }

            img {
                width: 50%;
                height: 100%;
                border-radius: 50%;
            }

            .information {
                width: 60%;
                margin-bottom: 10px;
            }

            p {
                margin: 0px;
                margin-top: 10px;
                margin-bottom: 10px;
            }
        </style>
        <div class="container">
            <div class="profile">
                <img src="[[contact.picture.large]]" alt="[[contact.name.first]]">
            </div>
            <div class="information">
                <p>NAME: [[contact.name.title]]. [[contact.name.last]] [[contact.name.first]]</p>
                <p>PHONE: [[contact.cell]]</p>
                <p>FACEBOOK: [[contact.email]]</p>
            </div>
        </div>
    </template>
    <script>
        (function contactsItemDefinition() {
            'use strict';

            class ContactsItem extends Polymer.Element {
                static get is() {
                    return 'contacts-item';
                }

                static get properties() {
                    return {
                        prop: {
                            type: String,
                            value: 'Contact item'
                        }
                    }
                }
            }

            customElements.define(ContactsItem.is, ContactsItem);
        })();
    </script>
</dom-module>
