<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="my-icons.html">

<link rel="import" href="../contact-app/contacts-app.html">
<link rel="import" href="../settings-app/settings-app.html">
<link rel="import" href="../home-page/home-page.html">
<link rel="import" href="../page-404/page-404.html">

<dom-module id="directory-app">
    <template>
        <style>
            :host {
                display: block;
                font-family: sans-serif;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                border-right: 2px solid #2c3a44;
            }

            app-header {
                display: flex;
                flex-flow: row;
                color: #fff;
                background-color: #2c3a44;
            }

            app-toolbar {
                text-align: center;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            ul {
                list-style: none;
                margin: 0px;
                margin-left: 20px;
                padding: 0px;
                text-align: left;
                font-size: 20px;
            }

            li:hover {
                cursor: pointer;
                background-color: #EBEBEB;
            }

            a {
                text-decoration: none;
                color: black;
            }
        </style>
        <!--location & route-->
        <app-location route="{{route}}"></app-location>
        <app-route route="[[route]]" pattern="/:view" data="{{routeData}}"></app-route>

        <!--shell-->
        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!--Aside-->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar main-title>[[localize('MENU')]]</app-toolbar>
                <ul>
                    <a href="/language">[[localize('LANGUAGE')]]</a>
                    <a href="/contacts">
                        <li>[[localize('CONTACTS')]]</li>
                    </a>
                    <paper-button raised>[[localize('ADD_CONTACT_BUTTON')]]</paper-button>
                </ul>
            </app-drawer>
            <!--Aside-->
            <!--Content-->
            <app-header-layout>

                <app-header slot="header" fixed effects="waterfall">
                    <paper-icon-button icon="my-icons:menu" drawer-toggle>__</paper-icon-button>
                    <app-toolbar main-title>{{localize('DIRECTORY')}} {{localize('APP')}}</app-toolbar>
                </app-header>

                <iron-pages selected="[[routeData.view]]" attr-for-selected="view" fallback-selection="default">
                    <contacts-app view="contacts"></contacts-app>
                    <settings-app view="settings"></settings-app>
                    <home-page view="language"></home-page>
                    <page-404 view="default"></page-404>
                </iron-pages>

            </app-header-layout>
            <!--Content-->
        </app-drawer-layout>
    </template>
    <script type="text/javascript">
        (function directoryAppDefinition(customElements) {
            'use strict';

            class DirectoryApp extends ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element)) {
                static get is() {
                    return 'directory-app';
                }

                static get properties() {
                    return {
                        language: {
                            statePath: 'languageSelected',
                            observer: '_changeLanguage'
                        }
                    };
                }

                static get observers() {
                    return [
                        '_routePageChanged(routeData.view)',
                    ];
                }

                connectedCallback() {
                    super.connectedCallback();
                    this._changeLanguage();
                }

                _changeLanguage() {
                    this.loadResources(this.resolveUrl(`../../locales/directory-app/directory-app_${this.language}.json`));
                }

                _routePageChanged(page) {
                    this.page = page || 'view2';
                    if (!this.$.drawer.persistent) {
                        this.$.drawer.close();
                    }
                }

                _pageChanged(page) {
                    var resolvedPageUrl = this.resolveUrl('/' + page);
                    Polymer.importHref(
                        resolvedPageUrl,
                        null,
                        this._showPage404.bind(this),
                        true);
                }

                _showPage404() {
                    this.page = 'view2';
                }
            }

            customElements.define(DirectoryApp.is, DirectoryApp);
        })(window.customElements);
    </script>
</dom-module>
